<body>
    <Script>
        var n = prompt("enter value for N");
        var r = prompt("enter value for R");
        
        function factorial(val){
            var rtn=1;
            for(val; val >=1; val--)
            {
                rtn = rtn * val
            }
            alert(rtn)
            return rtn;
        }

        // if(n)
        var res;
        res = factorial(n-r);
        // res = (factorial(n) / (factorial(n-r) * factorial(r)))
        alert(res);
    </Script>
